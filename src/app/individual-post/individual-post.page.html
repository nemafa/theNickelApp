<ion-header>
  <ion-toolbar>
    <ion-title>individual-post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
    <ion-card-header>
      <ion-row>
        <ion-avatar>
          <ion-img [src]="item.payload.doc.data().userPhoto"></ion-img>
        </ion-avatar>
        <ion-col>
          <ion-label>{{ item.payload.doc.data().userName }}</ion-label>
          <br />
          <ion-label>{{ item.payload.doc.data().timeSent }}</ion-label>
        </ion-col>
        <ion-buttons>
          <ion-button type="button" (click)="delete(item)" color="secondary">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-row>
    </ion-card-header>

    <ion-img [src]="item.payload.doc.data().fileUrl"></ion-img>
    <ion-card-content>{{ item.payload.doc.data().postText }} </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-buttons (click)="donate(item)">
          <ion-button color="secondary">
            <ion-icon slot="icon-only" name="cash"></ion-icon>
            <ion-label>{{ item.payload.doc.data().donations }}</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-button (click)="like(item)" color="secondary">
            <ion-icon name="heart-empty"></ion-icon>
            <ion-label>{{ item.payload.doc.data().likes }}</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-button color="secondary">
            <ion-icon slot="icon-only" name="text"></ion-icon>
            <ion-label></ion-label>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-button color="secondary">
            <ion-icon slot="icon-only" name="share-alt"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
